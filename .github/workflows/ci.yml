name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lms_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      MIX_ENV: test
      DB_HOST: localhost
      DATABASE_URL: ecto://postgres:postgres@localhost:5432/lms_test
      SECRET_KEY_BASE: test_secret_key_base_should_be_long

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Elixir/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.2"
          otp-version: "27.0.1"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Get deps
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Prepare DB (create & migrate)
        run: |
          mix ecto.create
          mix ecto.migrate

      - name: Run tests
        run: mix test
