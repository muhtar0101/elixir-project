name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: lms_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres -d lms_test"
          --health-interval 5s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17.2'
          otp-version: '27.0'
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
      - name: Get deps
        run: mix deps.get
      - name: Setup DB URL
        run: echo "DATABASE_URL=ecto://postgres:postgres@localhost:5432/lms_test" >> $GITHUB_ENV
      - name: Create DB
        run: mix ecto.create
      - name: Compile
        run: mix compile --warnings-as-errors
      - name: Tests
        run: mix test
